<ul class="list-group">         
  <li class="list-group-item">
    <label class="form-label">文本</label>
    <input class="form-control" ng-model="currentItem.text">
  </li>          
  <li class="list-group-item">
    <label class="form-label">链接地址</label>
    <input class="form-control" ng-model="currentItem.href">
  </li>     
  <li class="list-group-item">
    <label class="form-label">谷歌字体</label>
    <div class="input-group">
      <input type="text" ng-model="currentItem.style.fontFamilyGoogle">
    </div>
    <label class="form-label">垫底字体</label>
    <div class="input-group">
      <select ng-init="currentItem.style.fontFamilyBackup=currentItem.style.fontFamilyBackup||'serif'" ng-model="currentItem.style.fontFamilyBackup" ng-options="v for v in ['serif','sans-serif','monospace','cursive','fantasy']"></select>
    </div>
  </li> 
  <li class="list-group-item">
    <label class="form-label">字号</label>
    <div class="input-group">
      <input class="form-control" type="number" ng-model="currentItem.style.fontSize">
      <div class="input-group-addon">px</div>
    </div>
  </li>  
  <li class="list-group-item">
    <label class="form-label">文字颜色</label>
    <div class="input-group">
      <input type="color" ng-model="currentItem.style.color">
    </div>
  </li>
  <li class="list-group-item">
    <label class="form-label">文字样式</label>
    <div class="input-group">
      <div class="checkbox">
        <label>
          <input type="checkbox"
           ng-model="currentItem.style.fontWeight"
           ng-true-value="'bold'"
           ng-false-value="''">加粗
        </label>
      </div>      
      <div class="checkbox">
        <label>
          <input type="checkbox"
           ng-model="currentItem.style.fontStyle"
           ng-true-value="'italic'"
           ng-false-value="''">斜体
        </label>
      </div>
    </div>
  </li>  
  <li class="list-group-item">
    <label class="form-label">水平对齐</label>
    <div class="input-group">
      <label class="radio-inline">
        <input type="radio" ng-model="currentItem.style.justifyContent" value="flex-start">←              
      </label>
      <label class="radio-inline">
        <input type="radio" ng-model="currentItem.style.justifyContent" value="center">¤             
      </label>
      <label class="radio-inline">
        <input type="radio" ng-model="currentItem.style.justifyContent" value="flex-end">→             
      </label>
    </div>
  </li>
  <li class="list-group-item">
    <label class="form-label">垂直对齐</label>
    <div class="input-group">
      <label class="radio-inline">
        <input type="radio" ng-model="currentItem.style.alignItems" value="flex-start">↑             
      </label>
      <label class="radio-inline">
        <input type="radio" ng-model="currentItem.style.alignItems" value="center">¤             
      </label>
      <label class="radio-inline">
        <input type="radio" ng-model="currentItem.style.alignItems" value="flex-end">↓             
      </label>
    </div>
  </li>
</ul>
